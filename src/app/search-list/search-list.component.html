<div #listContainer class="list" [ngStyle]="{'height.px': height}">
  <div
    #option
    class="option"
    *ngFor="let item of searchList; let index = index"
    (click)="chooseItem(index)"
    [class.selected-search-item]="index === selectedOptionIndex">
    <p>{{item.title}}</p>
  </div>
</div>
